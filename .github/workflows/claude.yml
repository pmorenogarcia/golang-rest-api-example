name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Set up Go environment for Claude to run tests and build
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
          cache: true

      - name: Install Go dependencies
        run: go mod download

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Configure Claude for Golang development
          claude_args: |
            --model claude-sonnet-4-5-20250929
            --max-turns 15
            --system-prompt "You are working on a Golang REST API project. Follow Go best practices and idiomatic patterns. Ensure proper error handling, use structured logging (zap), and maintain consistency with the existing codebase structure."
            --allowedTools Bash(make test),Bash(make test-integration),Bash(make test-all),Bash(make lint),Bash(make fmt),Bash(make vet),Bash(make build),Bash(make coverage),Bash(make check),Bash(go test),Bash(go build),Bash(go vet),Bash(go fmt),Bash(go mod tidy),Bash(golangci-lint run)

          # Environment variables for testing
          settings: |
            {
              "env": {
                "GO_ENV": "test",
                "CGO_ENABLED": "0"
              }
            }